<h2>떠날 거야</h2>

<p>아무도 찾지 않는 이곳에 극장식 살롱이 웬 말
<br> 곳곳에 깃든 할머니의 숨결 괴상한 장치들만 가득
<br> 나홀로 남아있는 지금에 이것들 다 무슨 소용
<br> 좀 더 나 다운 삶을 원해 난 이제 겨우 스무살</p>

<p>떠나고 싶어 이 지긋지긋한 술집과 서부를
<br>떠나고 싶어 꿈으로 가득한 도시 그곳 뉴욕 뉴욕</p>
